<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>珑文汽修登录</title>
  <meta name="description" content="珑文汽修登录">
  <meta name="author" content="珑文汽修登录">
  <link rel="icon" href="/public/image/favicons/favicon.ico">
  <link rel="stylesheet" href="/public/css/bootstrap.css">
  <link rel="apple-touch-icon" href="/public/image/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/public/image/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/public/image/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/public/image/favicons/manifest.json">
  <link rel="mask-icon" href="/public/image/favicons/safari-pinned-tab.svg" color="#7952b3">
  <link rel="icon" href="/public/image/favicons/favicon.ico">
  <meta name="theme-color" content="#7952b3">
  <style>
    html, body {
      height: 100%;
    }
    
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    
    .form-signin .checkbox {
      font-weight: 400;
    }
    
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body class="text-center">
<main class="form-signin">
  <form>
    <img class="mb-4" src="https://v5.bootcss.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
</body>
</html>
